name: Deploy to QA

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: FTP Deploy to QA
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_QA_SERVER }}
        username: ${{ secrets.FTP_QA_USERNAME }}
        password: ${{ secrets.FTP_QA_PASSWORD }}
        local-dir: "./"
        server-dir: "/"
        exclude: |
          img/upload/**
          img/gallery/**
          admin/backups/**
          admin/images/**
          admin/variants/**
          misc/**
          **/.*

